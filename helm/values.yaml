replicaCount: 1
image:
  gateway:
    repository: registry.example.com/myteam/gateway
    tag: latest
  userService:
    repository: registry.example.com/myteam/user-service
    tag: latest
  inventoryService:
    repository: registry.example.com/myteam/inventory-service
    tag: latest
  transactionService:
    repository: registry.example.com/myteam/transaction-service
    tag: latest
  frontend:
    repository: registry.example.com/myteam/frontend
    tag: latest

service:
  type: ClusterIP
  port: 80

env:
  JWT_SECRET: "please-change-me"
  RABBITMQ_URL: "amqp://rabbitmq:5672"
  DB_USER: "user"
  DB_PASSWORD: "pass"
  DB_HOST: "postgres"

ingress:
  enabled: false
  host: inventaris.example.com

resources: {}