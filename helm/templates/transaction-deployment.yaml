apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}-transaction
  labels:
    app: transaction-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: "{{ .Values.image.transactionService.repository }}:{{ .Values.image.transactionService.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3003
          env:
            - name: DB_URI
              value: "postgres://{{ .Values.env.DB_USER }}:{{ .Values.env.DB_PASSWORD }}@{{ .Values.env.DB_HOST }}:5432/transactiondb"
            - name: RABBITMQ_URL
              value: "{{ .Values.env.RABBITMQ_URL }}"
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
